<!DOCTYPE html><html><body>
<input type="text" id="input1" />
	<button onclick="writeData()">Write</button>
	<script>
	 function writeData(){
	    var text = document.getElementById('input1').value
	    var offset = 0
	    var data = []
	    var int8 = ((data[offset] = text) | (offset += 1))
	    console.log("Your written number: " + int8)
	    console.log("Your written offset: " + offset)
	    console.log("Your current buffer: " + data)
	 }
</script></body></html>
