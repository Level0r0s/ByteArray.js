<!DOCTYPE html>
<html>
<head>
	<title>Writing integers in the browser</title>
</head>
<body>
	<input type="text" id="integer">
	<button onclick="writeInteger()">Write Integer</button>
	<script>
		function writeInteger () {
			let text = document.getElementById("integer").value
			let offset = 0
			let data = []
			if (text > 16777215) {
				document.write("Your integer is higher than 16777215.<br>")
			}
			let int = ((data[offset] = text >>> 16) | (data[offset + 1] = text >>> 8) | (data[offset + 2] = text) | (offset += 3))
			document.write("Current offset: " + offset + "<br>")
			document.write("Current byte stream: " + data + "<br>")
			document.write("Written integer: " + text + "<br>")
		}
	</script>
	<p><a href="/index.html">Return to home</a></p>
</body>
</html>
